<!DOCTYPE html>
<html lang="en">

<head>
         <title style="text-align:center;">Basic Form</title>
</head>

<body>
         <h1 style="font-size:30px;">Basic Form</h1>
         <form>
                  <fieldset>
                            <legend style="font-size:27px;">Personal Details</legend>
   <p style="font-size:27px;">
         <label>First Name : <input name="firstName"/></label>
   </p>

   <p style="font-size:27px;">
          <label>Last Name : <input name="lastName"/></label>
   </p>

   <p style="font-size:27px;">
          Gender : 
          <label><input type="radio" name="gender"
                      value="male" /> Male</label>


         <label><input type="radio" name="gender"
                     value="female" /> Female</label>
   </p>

   <p style="font-size:27px;">                       
          <label>Email : <input type="email"
                 name="email" /></label>
  </p>

  <p style="font-size:27px;">
          <label>Phone No : <input type="phoneNo"
                name="phoneNo" /></label>
 </p>

 <p style="font-size:27px;">
        <label>Date of Birth : <input type="date"
               name="birthDate"></label>
 </p>
 
 <p style="font-size:27px;">
        <label>Registration No : <input type="registrationNo"
               name="registrationNo" /></label>
 </p>

<p style="font-size:27px;">
         <label>Examination No : <input type="examinationNo"
                name="examinationNo" /></label>
 </p>

<p style="font-size:27px;">
        <label>Address : 
                <br />
                 <textarea name="address" cols="30" rows="3"></textarea>
        </label>
 </p>

<p style="font-size:27px;">
          <button type="submit">Submit</button>
</p>


</fieldset>
</form>
</body>
</html>
